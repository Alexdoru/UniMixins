buildscript {
	repositories {
		gradlePluginPortal()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
	}
}

repositories {
	maven {
		name = 'sponge'
		url = 'https://repo.spongepowered.org/maven/'
	}
}

repositories {
    mavenLocal()
    maven {
        // GTNH ForgeGradle Fork
        name = "GTNH Maven"
        url = "http://jenkins.usrv.eu:8081/nexus/content/groups/public/"
    }
    maven {
        name 'Overmind forge repo mirror'
        url 'https://gregtech.overminddl1.com/'
    }
	maven {
		url = "https://mvn.falsepattern.com/releases"
	}
}

dependencies {
	compileOnly('org.spongepowered:mixin:0.8.5-gasstation_7')
	compileOnly project(':module-mixinbooterlegacy')
}

archivesBaseName = archivesBaseName.replace("-1.7.10", "-gasstation-1.7.10")

ext.extraVersion = "0.5.1"
ext.mcversion = "1.7.10"

minecraft {
	replace("GRADLETOKEN_MODID", "gasstation")
	replace("GRADLETOKEN_MODNAME", "GasStation")
	replace("GRADLETOKEN_VERSION", extraVersion)
	replace("GRADLETOKEN_GROUPNAME", "com.falsepattern.gasstation")
}
